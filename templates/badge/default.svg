<%labelWidth=label.length*16.8%>
<%valueWidth=value.length*16.8%>
<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="<%=labelWidth + valueWidth + 60%>" height="100" viewBox="0 0 <%=labelWidth + valueWidth + 60%> 100" fill="none">
    <defs>
        <style type="text/css">
          @font-face {
            font-family: 'Roboto Mono';
            src: url('/fonts/RobotoMono-Regular.ttf');
          }
        </style>
    </defs>

    <rect width="<%=labelWidth + valueWidth + 60%>" height="100" rx="20" fill="#EADDFF" />
    <rect width="<%=labelWidth + 30%>" height="100" rx="20" fill="#6750A4" />
    <text x="<%=labelWidth + 15%>" y="57" fill="white" lengthAdjust="spacingAndGlyphs" textLength="<%=labelWidth%>" font-family="Roboto Mono" font-size="28" letter-spacing="0em" text-anchor="end">
        <%=label%>
    </text>
    <text x="<%=labelWidth + 45%>" y="57" fill="#21005E" lengthAdjust="spacingAndGlyphs" textLength="<%=valueWidth%>" font-family="Roboto Mono" font-size="28" letter-spacing="0em">
        <%=value%>
    </text>
</svg>